<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="main-nav">
        <p class="logo">Awesome Books</p>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">List</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Add new</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <header class="header">
        <h1 class="h1">Awesome books</h1>
      </header>
      <main>
        <section class="books">
          <!-- Books are loaded dynamically with JavaScript -->
        </section>
        <hr class="divider" />
        <section class="form">
          <h2 class="h2">Add a new book</h2>
          <form>
            <input
              type="text"
              class="title-input"
              placeholder="Title"
            /><br /><br />
            <input
              type="text"
              class="author-input"
              placeholder="Author"
            /><br /><br />
            <button id="addBtn">Add</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="authors">by Code-panther & Nicu Pop</p>
        <p class="footer-text">&copy; 2021</p>
      </footer>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
